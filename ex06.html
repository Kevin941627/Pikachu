<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 - Habitat 2x2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .font-retro { font-family: 'VT323', monospace; }

        /* Estilo da PC Box - Fundo Escuro Moderno */
        .pc-box {
            background-color: #1e293b;
            /* Padrão de grade sutil no fundo */
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 90px 90px;
            width: 90%;
            height: 20%;
            
            /* SOLUÇÃO: Grid 2x2 */
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-auto-rows: 1fr; 
            gap: 12px; /* Um pouco mais de espaço */
            
            padding: 16px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            align-content: start;
        }

        .pc-box::-webkit-scrollbar { width: 9px; }
        .pc-box::-webkit-scrollbar-thumb { background: #475569; border-radius: 50px; }

        /* Estilo do Cartão - PREMIUM */
        .pokemon-card {
            border-radius: 12px; /* Cantos mais arredondados */
            display: flex;
            flex-direction: column;
            
            /* Sombra e profundidade */
            box-shadow: 
                0 4px 0 rgba(0,0,0,0.2), /* Borda 3D inferior */
                inset 0 2px 4px rgba(255,255,255,0.4); /* Brilho superior */
            
            min-height: 110px; /* Mais altura para respirar */
            overflow: hidden;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1f2937;
            padding: 8px;
            position: relative;
        }

        /* Efeito Hover Rico */
        .pokemon-card:hover {
            transform: translateY(-4px); /* Flutua */
            z-index: 10;
            box-shadow: 
                0 10px 0 rgba(0,0,0,0.2), /* Aumenta a sombra 3D */
                0 20px 25px -5px rgba(0, 0, 0, 0.4); /* Sombra projetada */
            filter: brightness(1.05);
        }

        /* Efeito Click */
        .pokemon-card:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        /* Cores de Fundo com Gradientes */
        .card-pidgey { 
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%); 
            border: 3px solid #d97706; 
        }
        .card-rattata { 
            background: linear-gradient(135deg, #f3e8ff 0%, #d8b4fe 100%); 
            border: 3px solid #9333ea; 
        }
        .card-spearow { 
            background: linear-gradient(135deg, #ffedd5 0%, #fdba74 100%); 
            border: 3px solid #ea580c; 
        }
        .card-ekans { 
            background: linear-gradient(135deg, #f3e8ff 0%, #c084fc 100%); 
            border: 3px solid #7e22ce; 
        }

        /* Container da Imagem (O "Palco") */
        .card-image-container {
            flex: 1; /* Ocupa espaço disponível */
            width: 100%;
            
            /* Fundo do palco para destacar o sprite */
            background-color: rgba(255,255,255,0.4); 
            border: 1px dashed rgba(0,0,0,0.1);
            border-radius: 8px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            min-height: 0;
            margin-bottom: 6px;
        }

        /* Imagem carregada */
        .uploaded-img {
            max-width: 90%; /* Margem de segurança interna */
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: none;
            
            /* Melhorias visuais para pixel art */
            image-rendering: pixelated; 
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2)); /* Sombra no sprite */
        }

        /* Ícone Placeholder */
        .placeholder-icon {
            font-size: 32px;
            opacity: 0.4;
            transition: transform 0.2s;
        }
        .pokemon-card:hover .placeholder-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Texto/Nome do Pokémon */
        .card-name {
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: rgba(0,0,0,0.7);
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            flex-shrink: 0;
        }

        /* Scanlines */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05));
            background-size: 100% 4px;
            pointer-events: none;
        }

        .ds-shell {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 50%, #a0aec0 100%);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.8), inset -2px -2px 5px rgba(0,0,0,0.2), 10px 10px 30px rgba(0,0,0,0.5);
        }

        textarea {
            resize: none;
            outline: none;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            line-height: 1.2;
        }
    </style>
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center overflow-hidden font-retro selection:bg-blue-400 selection:text-white">

    <div id="ds-console" class="flex flex-col items-center max-w-lg w-full p-4 scale-90 sm:scale-100 transition-transform">
        
        <!-- PARTE SUPERIOR (Visualização) -->
        <div class="ds-shell w-full rounded-t-3xl rounded-b-lg p-6 pb-8 relative z-10">
            <div class="bg-gray-900 p-4 rounded-lg shadow-inner border-2 border-gray-400">
                <div class="bg-gray-800 h-48 w-full rounded border-4 border-black relative overflow-hidden flex flex-col shadow-[inset_0_0_20px_rgba(0,0,0,0.5)]">
                    <div class="scanlines absolute inset-0 z-20 pointer-events-none"></div>
                    

                    <div class="absolute top-2 right-2 z-10 text-xs font-pixel text-green-400 animate-pulse" id="status-msg"></div>

                    <!-- Grid Container -->
                    <div id="pc-box-container" class="pc-box" style="grid-template-columns: 1fr 1fr;">
                        
                        <!-- Pidgey -->
                        <div class="pokemon-card card-pidgey" onclick="triggerUpload(this)" title="Clique para adicionar imagem">
                            <div class="card-image-container">
                                <span class="placeholder-icon"><img src="img/ex06/Pidgey.png" alt=""></span>
                                
                            </div>
                           
                            
                        </div>
                        
                        <!-- Rattata -->
                        <div class="pokemon-card card-rattata" onclick="triggerUpload(this)" title="Clique para adicionar imagem">
                            <div class="card-image-container">
                                <span class="placeholder-icon"><img src="img/ex06/Rattata.png" alt=""></span>
                               
                            </div>
                            
                            
                        </div>
                        
                        <!-- Spearow -->
                        <div class="pokemon-card card-spearow" onclick="triggerUpload(this)" title="Clique para adicionar imagem">
                            <div class="card-image-container">
                                <span class="placeholder-icon"><img src="img/ex06/Spearow.png" alt=""></span>
                                <img src="" class="uploaded-img">
                            </div>
                            <span class="card-name">Spearow</span>
                            
                        </div>
                        
                        <!-- Ekans -->
                        <div class="pokemon-card card-ekans" onclick="triggerUpload(this)" title="Clique para adicionar imagem">
                            <div class="card-image-container">
                                <span class="placeholder-icon"><img src="img/ex06/Ekans.png" alt=""></span>
                                <img src="" class="uploaded-img">
                            </div>
                            <span class="card-name">Ekans</span>
                            
                        </div>

                    </div>
                </div>
                <div class="text-center mt-1">
                    <span class="text-gray-500 font-bold text-xs tracking-widest font-sans">NINTENDO</span>
                </div>
            </div>
            
            <!-- Alto-falantes -->
            <div class="absolute top-1/2 left-2 transform -translate-y-1/2 space-y-1"><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div></div>
            <div class="absolute top-1/2 right-2 transform -translate-y-1/2 space-y-1"><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div></div>
        </div>

        <!-- DOBRADIÇA -->
        <div class="w-[95%] h-8 bg-gray-400 border-x-2 border-gray-500 flex justify-between items-center px-4 shadow-lg relative z-0 -my-2">
            <div class="w-3 h-3 bg-gray-600 rounded-full shadow-inner"></div>
            <div class="w-20 h-full bg-gray-300 border-x border-gray-500 opacity-50"></div>
            <div class="w-3 h-3 bg-gray-600 rounded-full shadow-inner"></div>
        </div>

        <!-- PARTE INFERIOR (Editor) -->
        <div class="ds-shell w-full rounded-b-3xl rounded-t-lg p-6 pt-8 relative z-10">
            <div class="flex justify-between items-center">
                
                <!-- D-PAD -->
                <div class="w-24 h-24 relative flex-shrink-0 mr-2 hidden sm:block">
                    <div class="absolute top-0 left-8 w-8 h-24 bg-gray-800 rounded shadow-md border-b-4 border-gray-900"></div>
                    <div class="absolute top-8 left-0 w-24 h-8 bg-gray-800 rounded shadow-md border-b-4 border-gray-900"></div>
                    <div class="absolute top-9 left-9 w-6 h-6 bg-gray-700 rounded-full inset-shadow"></div>
                    <a href="index.html" class="absolute top-8 left-0 w-8 h-8 z-20 cursor-pointer" title="Voltar ao Menu"></a>
                </div>

                <!-- Tela de Código -->
                <div class="bg-gray-900 p-3 rounded-lg shadow-inner border-2 border-gray-400 w-full max-w-[300px] mx-auto">
                    <div class="bg-gray-800 h-48 w-full border-4 border-gray-600 relative overflow-hidden shadow-[inset_0_0_15px_rgba(0,0,0,0.1)] flex flex-col">
                        
                        <!-- Header do Editor -->
                        <div class="bg-gray-700 text-white px-2 py-1 text-xs flex justify-between items-center font-pixel">
                            <span>Exercício 6</span>
                            <span class="text-blue-400 text-[8px]"></span>
                        </div>

                       

                        <!-- Botão Executar -->
                        <button onclick="runCode()" class="bg-blue-600 hover:bg-blue-500 text-white font-pixel text-[10px] py-2 w-full border-t border-gray-600 active:bg-blue-700 transition-colors">
                            Habitat 2x2
                        </button>
                    </div>
                </div>

                <!-- Botões -->
                <div class="w-24 h-24 relative flex-shrink-0 ml-2 hidden sm:block">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">X</span></div>
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">Y</span></div>
                    <div onclick="runCode()" class="cursor-pointer active:translate-y-1 active:border-b-0 absolute top-1/2 right-0 transform -translate-y-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">A</span></div>
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans"><a href="index.html">B</a></span></div>
                </div>
            </div>

             <div class="flex justify-center space-x-4 mt-6">
                <div class="text-center"><div class="w-12 h-3 bg-gray-400 rounded-full border border-gray-500 transform rotate-12 shadow-inner mb-1"></div><span class="text-[8px] font-bold text-gray-500 uppercase tracking-wider font-sans">Select</span></div>
                <div class="text-center"><div class="w-12 h-3 bg-gray-400 rounded-full border border-gray-500 transform rotate-12 shadow-inner mb-1"></div><span class="text-[8px] font-bold text-gray-500 uppercase tracking-wider font-sans">Start</span></div>
            </div>
        </div>
    </div>

    <script>
        // Função para acionar o input file escondido
        function triggerUpload(card) {
            const input = card.querySelector('input[type="file"]');
            input.click();
        }

        // Função para mostrar a imagem selecionada
        function previewImage(input, event) {
            event.stopPropagation(); // Evita loop de clique
            const card = input.parentElement; // Input está dentro da card, que é o parent
            const file = input.files[0];
            
            // Busca os elementos DENTRO da card (que é o parent do input)
            const img = card.querySelector('.uploaded-img');
            const placeholder = card.querySelector('.placeholder-icon');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                    if(placeholder) placeholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }

        function runCode() {
            const input = document.getElementById('css-input').value.toLowerCase();
            const box = document.getElementById('pc-box-container');
            const status = document.getElementById('status-msg');

            // Reset
            box.style.gridTemplateColumns = '1fr';

            if (input.includes('grid-template-columns')) {
                const match = input.match(/grid-template-columns:\s*([^;]+)/);
                
                if (match && match[1]) {
                    const value = match[1].trim();
                    box.style.gridTemplateColumns = value;
                    
                    // Validações simples para 2 colunas
                    const isTwoColumns = 
                        value === '1fr 1fr' || 
                        value === '50% 50%' || 
                        value.includes('repeat(2') ||
                        value === 'auto auto';

                    if (isTwoColumns) {
                        status.textContent = 'GRID ACTIVATED!';
                        status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-green-400 animate-pulse';
                        playSound('success');
                    } else {
                        status.textContent = 'TRY AGAIN';
                        status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-yellow-600';
                    }
                }
            } else if (input.trim() !== '') {
                status.textContent = 'SYNTAX ERROR';
                status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-red-600';
            }
        }

        function playSound(type) {
            console.log("Playing sound:", type);
        }

        document.getElementById('css-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
