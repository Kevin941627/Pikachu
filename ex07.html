<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7 - Snorlax Span</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .font-retro { font-family: 'VT323', monospace; }

        /* Estilo da PC Box (Tela Superior) */
        .pc-box {
            background-color: #f0fdf4; /* Fundo verde claro (floresta) */
            background-image: 
                linear-gradient(#86efac 1px, transparent 1px),
                linear-gradient(90deg, #86efac 1px, transparent 1px);
            background-size: 20px 20px;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Grid fixo de 2 colunas */
            grid-auto-rows: 1fr;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            overflow-y: auto;
        }

        .pc-box::-webkit-scrollbar { width: 8px; }
        .pc-box::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 4px; }

        .pokemon-card {
            background: #ffffff;
            border: 3px solid #15803d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.15);
            min-height: 60px;
            transition: transform 0.2s, background-color 0.3s;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .pokemon-card:hover {
            transform: scale(1.02);
            border-color: #166534;
            z-index: 10;
        }

        /* Classe específica para o Snorlax */
        .snorlax {
            background-color: #dbeafe; /* Azulzinho claro */
            border-color: #1e40af;
            min-height: 140px; /* Aumentei a altura para a imagem caber melhor! */
            /* O usuário vai alterar o grid-column aqui via JS */
        }

        .upload-icon {
            font-size: 1.5rem;
            color: #15803d;
            position: absolute;
            top: 2px;
            right: 4px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .pokemon-card:hover .upload-icon { opacity: 1; }

        .uploaded-img {
            width: 100%;
            height: 100%;
            /* contain garante que a imagem apareça inteira sem cortes */
            object-fit: contain; 
            object-position: center;
            display: none;
            background-color: #fff;
        }

        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
        }

        .ds-shell {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 50%, #a0aec0 100%);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.8), inset -2px -2px 5px rgba(0,0,0,0.2), 10px 10px 30px rgba(0,0,0,0.5);
        }

        textarea {
            resize: none;
            outline: none;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            line-height: 1.2;
        }
    </style>
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center overflow-hidden font-retro selection:bg-green-400 selection:text-black">

    <div id="ds-console" class="flex flex-col items-center max-w-lg w-full p-4 scale-90 sm:scale-100 transition-transform">
        
        <!-- PARTE SUPERIOR (Visualização) -->
        <div class="ds-shell w-full rounded-t-3xl rounded-b-lg p-6 pb-8 relative z-10">
            <div class="bg-gray-900 p-4 rounded-lg shadow-inner border-2 border-gray-400">
                <div class="bg-green-100 h-48 w-full rounded border-4 border-black relative overflow-hidden flex flex-col shadow-[inset_0_0_20px_rgba(0,0,0,0.2)]">
                    <div class="scanlines absolute inset-0 z-20 pointer-events-none"></div>
                    
             
                    <!-- Status atualizado para SUCESSO -->
                    <div class="absolute top-2 right-2 z-10 text-xs font-pixel text-blue-600 animate-pulse" id="status-msg"></div>

                    <!-- Grid Container -->
                    <div id="pc-box-container" class="pc-box">
                        <!-- Snorlax (O Alvo) - Estilo aplicado diretamente -->
                        <div id="snorlax-card" class="pokemon-card snorlax" onclick="triggerUpload(this)" title="Snorlax" style="grid-column: span 2;">
                            <span class="upload-icon"></span>
                            <span class="emoji text-4xl"><img src="img/ex07/Snorlax.png" alt=""></span>
                            <img src="" class="uploaded-img">
                            
                        </div>
                        
                        <!-- Outros Pokémons -->
                        <div class="pokemon-card" onclick="triggerUpload(this)" title="Pikachu">
                            <span class="upload-icon"></span>
                            <span class="emoji"><img src="img/ex07/Zubat.png" alt=""></span>
                            <img src="" class="uploaded-img">
                                                   </div>
                        
                        <div class="pokemon-card" onclick="triggerUpload(this)" title="Bulbasaur">
                            <span class="upload-icon"></span>
                            <span class="emoji"><img src="img/ex07/Diglett.png" alt=""></span>
                            <img src="" class="uploaded-img">
                                                   </div>
                    </div>
                </div>
                <div class="text-center mt-1">
                    <span class="text-gray-500 font-bold text-xs tracking-widest font-sans">NINTENDO</span>
                </div>
            </div>
            
            <!-- Alto-falantes -->
            <div class="absolute top-1/2 left-2 transform -translate-y-1/2 space-y-1"><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div></div>
            <div class="absolute top-1/2 right-2 transform -translate-y-1/2 space-y-1"><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div><div class="w-1 h-1 bg-gray-500 rounded-full"></div></div>
        </div>

        <!-- DOBRADIÇA -->
        <div class="w-[95%] h-8 bg-gray-400 border-x-2 border-gray-500 flex justify-between items-center px-4 shadow-lg relative z-0 -my-2">
            <div class="w-3 h-3 bg-gray-600 rounded-full shadow-inner"></div>
            <div class="w-20 h-full bg-gray-300 border-x border-gray-500 opacity-50"></div>
            <div class="w-3 h-3 bg-gray-600 rounded-full shadow-inner"></div>
        </div>

        <!-- PARTE INFERIOR (Editor) -->
        <div class="ds-shell w-full rounded-b-3xl rounded-t-lg p-6 pt-8 relative z-10">
            <div class="flex justify-between items-center">
                
                <!-- D-PAD -->
                <div class="w-24 h-24 relative flex-shrink-0 mr-2 hidden sm:block">
                    <div class="absolute top-0 left-8 w-8 h-24 bg-gray-800 rounded shadow-md border-b-4 border-gray-900"></div>
                    <div class="absolute top-8 left-0 w-24 h-8 bg-gray-800 rounded shadow-md border-b-4 border-gray-900"></div>
                    <div class="absolute top-9 left-9 w-6 h-6 bg-gray-700 rounded-full inset-shadow"></div>
                    <a href="index.html" class="absolute top-8 left-0 w-8 h-8 z-20 cursor-pointer" title="Voltar ao Menu"></a>
                </div>

                <!-- Tela de Código -->
                <div class="bg-gray-900 p-3 rounded-lg shadow-inner border-2 border-gray-400 w-full max-w-[300px] mx-auto">
                    <div class="bg-gray-800 h-48 w-full border-4 border-gray-600 relative overflow-hidden shadow-[inset_0_0_15px_rgba(0,0,0,0.1)] flex flex-col">
                        
                        <!-- Header do Editor -->
                        <div class="bg-gray-700 text-white px-2 py-1 text-xs flex justify-between items-center font-pixel">
                            <span>Exercício 7</span>
                                                    </div>

                       
                            
                        

                        <!-- Botão Executar -->
                        <button onclick="runCode()" class="bg-green-700 hover:bg-green-600 text-white font-pixel text-[10px] py-2 w-full border-t border-gray-600 active:bg-green-800 transition-colors">
                             O Snorlax Bloqueia a Passagem
                        </button>
                    </div>
                </div>

                <!-- Botões -->
                <div class="w-24 h-24 relative flex-shrink-0 ml-2 hidden sm:block">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">X</span></div>
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">Y</span></div>
                    <div onclick="runCode()" class="cursor-pointer active:translate-y-1 active:border-b-0 absolute top-1/2 right-0 transform -translate-y-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans">A</span></div>
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-gray-300 rounded-full border-b-4 border-gray-400 flex items-center justify-center shadow-md"><span class="text-gray-500 text-xs font-bold font-sans"><a href="index.html">B</a></span></div>
                </div>
            </div>

             <div class="flex justify-center space-x-4 mt-6">
                <div class="text-center"><div class="w-12 h-3 bg-gray-400 rounded-full border border-gray-500 transform rotate-12 shadow-inner mb-1"></div><span class="text-[8px] font-bold text-gray-500 uppercase tracking-wider font-sans">Select</span></div>
                <div class="text-center"><div class="w-12 h-3 bg-gray-400 rounded-full border border-gray-500 transform rotate-12 shadow-inner mb-1"></div><span class="text-[8px] font-bold text-gray-500 uppercase tracking-wider font-sans">Start</span></div>
            </div>
        </div>
    </div>

    <script>
        // Função para acionar o input file
        function triggerUpload(card) {
            const input = card.querySelector('input[type="file"]');
            input.click();
        }

        // Função para mostrar a imagem selecionada
        function previewImage(input, event) {
            event.stopPropagation();
            const card = input.parentElement;
            const file = input.files[0];
            const img = card.querySelector('.uploaded-img');
            const icon = card.querySelector('.upload-icon');
            const emoji = card.querySelector('.emoji');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                    if(icon) icon.style.display = 'none';
                    if(emoji) emoji.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }

        function runCode() {
            const input = document.getElementById('css-input').value.toLowerCase();
            const snorlax = document.getElementById('snorlax-card');
            const status = document.getElementById('status-msg');

            // Reset
            snorlax.style.gridColumn = '';

            // Regex flexível para capturar a propriedade
            // Aceita: grid-column: span 2; OU grid-column: 1 / -1; OU grid-column: 1 / 3;
            if (input.includes('grid-column')) {
                const match = input.match(/grid-column:\s*([^;]+)/);
                
                if (match && match[1]) {
                    const value = match[1].trim();
                    snorlax.style.gridColumn = value;
                    
                    // Verifica se o valor faz o Snorlax ocupar 2 colunas
                    const isCorrect = 
                        value.includes('span 2') || 
                        value === '1 / 3' || 
                        value === '1 / -1' ||
                        value === '1/3' ||
                        value === '1/-1';

                    if (isCorrect) {
                        status.textContent = 'PATH BLOCKED!';
                        status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-blue-600 animate-pulse';
                        playSound('success');
                    } else {
                        status.textContent = 'TOO SMALL';
                        status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-yellow-600';
                    }
                }
            } else if (input.trim() !== '') {
                status.textContent = 'SYNTAX ERROR';
                status.className = 'absolute top-2 right-2 z-10 text-xs font-pixel text-red-600';
            }
        }

        function playSound(type) {
            console.log("Playing sound:", type);
        }

        document.getElementById('css-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
